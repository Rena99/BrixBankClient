<body style="text-align: center;">
<mat-toolbar color="primary" style="text-align: center;">
    <span class="fill-remaining-space">Sign Up</span>
  </mat-toolbar> 
  <div style="display: inline-block;">
  <div class="container" *ngIf="!post; else forminfo" novalidate> 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
      <mat-form-field class="form-element">
        <input matInput placeholder="Email Address" formControlName="email">
        <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="First Name" formControlName="firstName">
        <mat-error *ngIf="!firstName.valid && firstName.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="Last Name" formControlName="lastName">
        <mat-error *ngIf="!lastName.valid && lastName.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="Password" formControlName="password">
        <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
        <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
          {{ getErrorPassword() }}
        </mat-error>
      </mat-form-field>
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Sign Up</button>
      </div>
    </form>
  </div>
</div>
</body>
  
  <ng-template #forminfo>
    <div class="container">
      {{ result }}
    </div>
  </ng-template>
