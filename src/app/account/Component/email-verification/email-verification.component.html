<body style="text-align: center;">
        <mat-toolbar color="primary" style="text-align: center;">
            <span class="fill-remaining-space">Email Verification</span>
          </mat-toolbar> 
          <div style="display: inline-block;">
          <div class="container" *ngIf="!post; else forminfo" novalidate> 
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
              <mat-form-field class="form-element">
                <input type="number" matInput placeholder="Enter Verification Code" formControlName="verificationCode"  [(ngModel)]="verificationCode">
              </mat-form-field>
              <div class="form-element">
                <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Ok</button>
              
                <button mat-raised-button color="primary" type="submit" class="button" (click)="tryAgain()">Try again</button>

              </div>
            </form>
          </div>
        </div>
</body>  
          <ng-template #forminfo>
            <div class="container">
              {{ result }}
            </div>
          </ng-template>
